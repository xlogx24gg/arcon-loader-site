<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NeonLoader</title>

<style>
:root{
  --bg:#0b0f1a;
  --card:rgba(255,255,255,.06);
  --accent1:#00ffd5;
  --accent2:#6a5cff;
  --accent3:#8f00ff;
  --text:#e6e9ff;
  --glow:0 0 22px rgba(0,255,213,.7);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Segoe UI',system-ui,sans-serif;
  background:radial-gradient(circle at top,#141a33,var(--bg));
  color:var(--text);
  min-height:100vh;
}

/* ===== LOADER ===== */
#loader{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.spinner{
  width:80px;
  height:80px;
  border-radius:50%;
  border:4px solid rgba(255,255,255,.1);
  border-top:4px solid var(--accent1);
  animation:spin 1s linear infinite;
  box-shadow:var(--glow);
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ===== NAV ===== */
nav{
  position:fixed;
  top:0;left:0;right:0;
  height:64px;
  background:rgba(10,15,30,.75);
  backdrop-filter:blur(14px);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 22px;
  z-index:100;
}

.left{
  display:flex;
  align-items:center;
  gap:14px;
}

/* HOME ICON */
.home-btn{
  font-size:22px;
  cursor:pointer;
  filter:drop-shadow(0 0 8px rgba(0,255,213,.7));
  transition:.25s;
}
.home-btn:hover{
  transform:scale(1.2);
}

/* LOGO (GLOW ONLY) */
.logo{
  font-weight:700;
  letter-spacing:1px;
  background:linear-gradient(45deg,var(--accent1),var(--accent2),var(--accent3));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  cursor:pointer;
  transition:.25s;
}
.logo:hover{
  text-shadow:0 0 26px rgba(0,255,213,.9);
}

/* NAV LINKS */
.nav-links a{
  margin-left:14px;
  padding:8px 14px;
  border-radius:10px;
  cursor:pointer;
  display:inline-block;
  opacity:.85;
  transition:.2s;
}
.nav-links a:hover{
  opacity:1;
  background:rgba(255,255,255,.06);
  box-shadow:var(--glow);
}

/* ===== PAGES ===== */
.page{
  display:none;
  padding:120px 40px 40px;
  max-width:1200px;
  margin:auto;
}
.page.active{display:block}

/* ===== CARDS ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px;
}
.card{
  background:var(--card);
  border-radius:16px;
  padding:24px;
  border:1px solid rgba(255,255,255,.08);
  transition:.25s;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 30px rgba(106,92,255,.35);
}

/* ===== BUTTON ===== */
.btn{
  margin-top:12px;
  padding:12px 18px;
  border-radius:12px;
  background:linear-gradient(45deg,var(--accent1),var(--accent2));
  color:#000;
  font-weight:600;
  cursor:pointer;
  display:inline-block;
}
.btn:hover{box-shadow:var(--glow)}

/* ===== LOGIN ===== */
.login-box{
  max-width:380px;
  margin:auto;
  background:var(--card);
  padding:32px;
  border-radius:20px;
  text-align:center;
}
input{
  width:100%;
  margin:10px 0;
  padding:12px;
  border-radius:10px;
  border:none;
  background:rgba(0,0,0,.35);
  color:var(--text);
}

/* ===== NOTIFICATIONS ===== */
#notifications{
  position:fixed;
  bottom:20px;
  right:20px;
  display:flex;
  flex-direction:column;
  gap:12px;
  z-index:200;
}
.toast{
  background:linear-gradient(45deg,var(--accent2),var(--accent3));
  padding:14px 18px;
  border-radius:12px;
  box-shadow:var(--glow);
  animation:slide .4s ease;
}
@keyframes slide{
  from{transform:translateX(120%);opacity:0}
  to{transform:translateX(0);opacity:1}
}
</style>
</head>

<body>

<div id="loader"><div class="spinner"></div></div>

<nav>
  <div class="left">
    <div class="home-btn" onclick="go('#/home')">‚å¨</div>
    <div class="logo" onclick="go('#/home')">NeonLoader</div>
  </div>
  <div class="nav-links">
    <a onclick="go('#/products')">Products</a>
    <a onclick="go('#/dashboard')">Dashboard</a>
    <a onclick="logout()">Logout</a>
  </div>
</nav>

<div id="notifications"></div>

<!-- PAGES -->
<div id="home" class="page active">
  <h1>Welcome to NeonLoader</h1>
  <p>Modern, secure loader interface.</p>
</div>

<div id="products" class="page">
  <h1>Products</h1>
  <div class="grid">
    <div class="card"><h3>Basic</h3><div class="btn">Buy</div></div>
    <div class="card"><h3>Pro</h3><div class="btn">Buy</div></div>
    <div class="card"><h3>Elite</h3><div class="btn">Buy</div></div>
  </div>
</div>

<div id="dashboard" class="page">
  <h1>Dashboard</h1>
  <div class="grid">
    <div class="card">Users: 128</div>
    <div class="card">Status: Online</div>
    <div class="card">Version: v1.0.0</div>
  </div>
</div>

<div id="login" class="page">
  <div class="login-box">
    <h2>Authentication Required</h2>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <div class="btn" onclick="login()">Login</div>
  </div>
</div>

<script>
/* ===== AUTH ===== */

const USERS = {
  admin: "neon123"
};


const logged = () => localStorage.getItem("auth")==="1";

/* ===== ROUTER ===== */
window.onload = () => {
  setTimeout(()=>loader.style.display="none",700);
  route();
};
window.onhashchange = route;

function route(){
  const r = location.hash || "#/home";
  const secure = ["#/dashboard","#/products"];

  if(secure.includes(r) && !logged()){
    notify("Please login first");
    return go("#/login");
  }

  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(r.replace("#/","")).classList.add("active");
}

function go(p){ location.hash=p; }

/* ===== LOGIN ===== */
function login(){
  const u = user.value.trim();
  const p = pass.value.trim();

  if(USERS[u] && USERS[u] === p){
    localStorage.setItem("auth","1");
    notify("Access granted");
    go("#/dashboard");
  } else {
    notify("Invalid credentials");
  }
}

function logout(){
  if(!logged()) return; // must be logged in to logout

  localStorage.removeItem("auth");
  notify("Logged out");
  go("#/home");
}

/* ===== TOAST ===== */
function notify(t){
  const d=document.createElement("div");
  d.className="toast";
  d.textContent=t;
  notifications.appendChild(d);
  setTimeout(()=>d.remove(),3500);
}
</script>

</body>
</html>
