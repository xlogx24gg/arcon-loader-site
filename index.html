<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ArconLoader ‚Ä¢ Home</title>
<link rel="stylesheet" href="style.css">
<script src="auth.js"></script>
<style>
/* HOME PAGE SPECIFIC STYLES */
main{
  max-width:1200px;
  margin:100px auto 50px;
  padding:0 30px;
}

h1{
  font-size:36px;
  margin-bottom:20px;
}

.stats{
  display:flex;
  flex-wrap:wrap;
  gap:30px;
  margin-top:30px;
}

.stat-box{
  flex:1 1 300px;
  background:linear-gradient(180deg,#0d1320,#080c15);
  padding:25px;
  border-radius:14px;
  box-shadow:0 0 18px rgba(111,124,255,.3);
  text-align:center;
}

.stat-box h2{
  font-size:20px;
  margin-bottom:12px;
}

.stat-box .big{
  font-size:48px;
  font-weight:800;
  color:#27ffd1;
}

.graph{
  width:100%;
  height:150px;
  background:linear-gradient(to right,#6f7cff,#27ffd1);
  border-radius:12px;
  position:relative;
  overflow:hidden;
}

/* Optional animated placeholder */
.graph::after{
  content:"";
  position:absolute;
  top:0;
  left:0;
  height:100%;
  width:30%;
  background:rgba(255,255,255,0.1);
  animation:move 2s infinite linear;
}

@keyframes move{
  0%{left:-30%;}
  100%{left:100%;}
}
</style>
</head>

<body>
<nav>
  <button class="logo" onclick="location.href='index.html'">ArconLoader</button>
  <div>
    <button onclick="location.href='index.html'">üè† Home</button>
    <button onclick="if(!logged()){window.location.href='login.html';return false;}location.href='products.html'">üì¶ Products</button>
    <button onclick="if(!logged()){window.location.href='login.html';return false;}location.href='status.html'">üìä Status</button>
    <button onclick="logout()">üö™ Logout</button>
  </div>
</nav>

<main>
<h1>Welcome to ArconLoader</h1>
<p>Your modern loader management dashboard. Explore products, check system status, and monitor active users in real-time.</p>

<div class="stats">
  <div class="stat-box">
    <h2>Active Users</h2>
    <span class="big">1000</span>
  </div>

  <div class="stat-box">
    <h2>Loader Activity</h2>
    <div class="graph"></div>
  </div>

  <div class="stat-box">
    <h2>System Status</h2>
    <p>All services operational</p>
  </div>
</div>

</main>
</body>
</html>
