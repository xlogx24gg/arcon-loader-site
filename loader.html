<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ArconLoader â€¢ Loading</title>
<style>
:root{
  --bg:#0b0f1a;
  --accent1:#00ffd5;
  --accent2:#6a5cff;
  --accent3:#8f00ff;
  --glow:0 0 20px rgba(0,255,213,0.6);
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Segoe UI,sans-serif;}

body{
  background:radial-gradient(circle at top,#141a33,var(--bg));
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  color:#e6e9ff;
  overflow:hidden;
}

/* Loader Spinner */
.spinner{
  width:100px;
  height:100px;
  border:5px solid rgba(255,255,255,0.1);
  border-top:5px solid var(--accent1);
  border-radius:50%;
  animation:spin 1s linear infinite;
  box-shadow:var(--glow);
}

@keyframes spin{
  to{transform:rotate(360deg);}
}

h1{
  text-align:center;
  margin-top:24px;
  font-size:28px;
  background:linear-gradient(45deg,var(--accent1),var(--accent2),var(--accent3));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
</style>
</head>

<body>
<div>
  <div class="spinner"></div>
  <h1>ArconLoader</h1>
</div>

<script>
  // Redirect after 2.5 seconds to home page
  setTimeout(()=>{window.location.href="index.html";},2500);
</script>
</body>
</html>
